version: "3.5"
services:
  # Definições do Servidor de Aplicação (SApp)
  webapp:
    # Servidor de Aplicação (PHP)
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        user: $USER
        uid: 1000
        APP_SERVER_NAME: ${APP_SERVER_NAME}
        APP_DIRECTORY_PATH: ${APP_DIRECTORY_PATH}
        PHP_IMG_VERSION: ${PHP_IMG_VERSION}
        APP_IDE: ${APP_IDE}
        APP_CLIENT_IP: ${APP_CLIENT_IP}
        APP_CLIENT_PORT: ${APP_CLIENT_PORT}
    #image: ${PHP_IMG_VERSION}
    container_name: webapp
    restart: unless-stopped
    tty: true
    environment:
      XDEBUG_CONFIG: "idekey=${APP_IDE} client_host=${APP_CLIENT_IP} client_port=${APP_CLIENT_PORT}"
      PHP_IDE_CONFIG: "serverName=${APP_SERVER_NAME}"
      #SERVICE_TAGS: dev
      #SERVICE_NAME: app
    working_dir: /var/www
    volumes:
      - ./${APP_DIRECTORY_PATH}:/var/www
      - ./php/conf.d/php-dev.ini:/usr/local/etc/php/conf.d/php-dev.ini
      - ./php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - ./php/conf.d/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
    networks:
      - app-network

  # Definições do Servidor de Banco de Dados (SBD)
  mysql:
    # Banco de Dados (MySQL)
    image: mysql:8.0
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    environment:
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_HOST: "%"
      #MYSQL_PASSWORD: secret
      #SERVICE_NAME: db
      #SERVICE_TAGS: dev
    ports:
      - ${DB_HOST}:${DB_PORT}
    expose:
      - 3307
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d
    networks:
      app-network:
        aliases:
          - mysql_host # Qualquer contêiner conectado à rede de teste pode acessar isso simplesmente usando "mysql_host" como hostname

  # Definições do Servidor Web (SW)
  nginx:
    # Servidor Web (Nginx)
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    #environment:
    #SERVICE_NAME: ${APP_SERVER_NAME}
    #SERVICE_TAGS: dev
    tty: true
    ports:
      - 80:80
    volumes:
      - ./${APP_DIRECTORY_PATH}:/var/www
      - ./nginx:/etc/nginx/conf.d/
    networks:
      - app-network

# Definições de Rede;
networks:
  app-network:
    name: app-network
    driver: bridge

